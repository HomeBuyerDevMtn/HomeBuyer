<ion-view>
  <ion-header-bar class="bar-stable" id='header-bar'>
    <button type="button" ng-click="toggleLeft()" class="button icon button-clear ion-navicon-round"></button>
    <h1 class="title">Your lists</h1>
  </ion-header-bar>
  <ion-content>
<ion-list>
  <ion-item ng-repeat="list in lists" ui-sref='list({list_id:list.id})'>
    Hello, {{list}}!
  </ion-item>
</ion-list>

</ion-content>
</ion-view>
