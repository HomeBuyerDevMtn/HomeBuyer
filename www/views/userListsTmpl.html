<ion-view>
  <ion-header-bar class="bar-stable" id='header-bar'>
    <button id='nav-button' type="button" ng-click="toggleLeft()" class="button icon button-clear ion-navicon-round"></button>
    <h1 class="title">Your lists</h1>
  </ion-header-bar>
  <ion-content>
<ion-list>
  <ion-item id='list-of-lists-item' ng-repeat="list in lists track by $index" ui-sref='list({list_id: list.id})' show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
    {{list.name}}
    <i id='home-icon' class='ion-home'> </i>

    <ion-option-button class="button-assertive"
                       ng-click="deactivateList(list.id, $index)">
      Archive
    </ion-option-button>

  </ion-item>
</ion-list>
</ion-content>

<div id='add-list-div'>
    <input  id='add-list-input' placeholder="List name"type='text' ng-model='listName'></input>
    <button style='font-size: 18px; width: 50%;' ui-sref="priorities({list_name:listName})"><i id='add-priority-plus' class='ion-plus'></i>&nbspAdd new list</button>
</div>

</ion-view>
