<ion-view view-title="Log In">
  <ion-header-bar class="bar-stable">
    <i class='ion-ios-arrow-back' ui-sref='landingPage'></i>
    <h1 class="title">Log In</h1>
  </ion-header-bar>
  <ion-content class="padding">
     <div class="list list-inset">
       <label class="item item-input">
         <input type="email" placeholder="Email" ng-model='user.email'>
       </label>

       <label class="item item-input">
         <input type="password" placeholder="Password" ng-model='user.password'>
       </label>

       <button class="button button-block button-positive">Login</button>
     </div>
     <div>
      <button class="button button-block button-assertive" ng-click="googleLogin()" style='background: red !important;'>Login With Google</button>
     </div>
     <div ng-show="showProfile" class="list">
       <a class="item item-avatar" href="#">
         <img ng-src="{{details.image.url}}">
         <h2>{{details.displayName}}</h2>
       </a>
     </div>

     <!-- Place somewhere in the <body> of your page -->
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>




  <!-- <side-menu></side-menu> -->


</ion-view>
