<ion-view view-title="Dashboard">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Home Buyer</h1>
  </ion-header-bar>
  <ion-content class="padding">
     <div class="list list-inset">
       <label class="item item-input">
         <input type="email" placeholder="Email" ng-model='user.email'>
       </label>

       <label class="item item-input">
         <input type="password" placeholder="Password" ng-model='user.password'>
       </label>

       <button class="button button-block button-positive">Login</button>
     </div>
     <div>
      <button class="button button-block button-assertive" ng-click="googleLogin()">Login With Google</button>
      <button class="button button-block button-balanced" ui-sref='addHome'>Add home</button>
     </div>
     <div ng-show="showProfile" class="list">
       <a class="item item-avatar" href="#">
         <img ng-src="{{details.image.url}}">
         <h2>{{details.displayName}}</h2>
       </a>
     </div>
   </ion-content>

 <ion-content class="padding">
   <div>
 <a href="" ng-click="googleLogin()"><button class="button button-block button-positive">Login With Google</button></a>
</div>
<div ng-show="showProfile" class="list">
 <a class="item item-avatar" href="#">
   <img ng-src="{{details.image.url}}">
   <h2>{{details.displayName}}</h2>
   <p>Back off, man. I'm a scientist.</p>
 </a>
</div>

  <camera-dir></camera-dir>

 </ion-content>
</ion-view>
