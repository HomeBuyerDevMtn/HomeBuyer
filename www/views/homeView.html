<ion-view>
  <ion-header-bar class="bar-stable" id='header-bar'>
    <button type="button" ng-click="toggleLeft()" class="button icon button-clear ion-navicon-round"></button>
    <h1 class="title">{{currentHome.nickname}}</h1>
  </ion-header-bar>

  <ion-content>
    <section class='main-house-pic-section'>
      <img id='home-picture' src="./img/house.jpg"/>
      <div class='home-top-right'>
        <h1 id='house-score'>4.8</h1>
      </div>
      <div class='home-top-right-background'>
        <h1 id='house-score'>4.8</h1>
      </div>
      <div id='bottom-bar'>
        <p id='house-price'>${{currentHome.price}}</p>
        <p id='bed-bath-sqft'>{{currentHome.bedrooms}} beds - {{currentHome.bathrooms}} baths - {{currentHome.sq_feet}} sqft</p>
      </div>
      <div id='bottom-opaque-bar'>
      </div>


    </section>
    <img-slider-dir></img-slider-dir>
    <section class='home-info-section'>

      <div id='house-address'>{{currentHome.address_1}},<br>
          {{currentHome.city}}, {{currentHome.province}} {{currentHome.zip}} </div>
      <i class="icon ion-edit" id='edit' ng-click='showEditHome()'></i>
<!-- <img id='map' src='./img/google.jpg'/>  -->
      <p id='house-description'>{{currentHome.description}}</p>
    </section>
    <section class='rate-home-button-section'>
      <button id='rate-home-button' class='button button-block button-energized' ui-sref='ratings({ user_id: currentUser.user_id, home_id: currentHome.id})'> Rate this home! </button>
      <!-- <i class="ion-ios-trash" id='trash-icon'></i> -->

    </section>
  </ion-content>


  <i class="ion-ios-camera" id='camera-icon-button' style='font-size: 50px'></i>

</ion-view>
